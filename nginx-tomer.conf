http {
    access_log off;
    sendfile   on;
    error_log /dev/null emerg;

    upstream api {
        server unix:/var/tmp/api01.sock;
        server unix:/var/tmp/api02.sock;
        keepalive 500;
        keepalive_requests 100000000;
        keepalive_timeout 1000;
    }

    server {
        listen 9999;

        location / {
            proxy_buffering off;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
            proxy_pass http://api;
        }
    }
}